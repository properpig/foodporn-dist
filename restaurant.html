<!doctype html><html><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=description><meta name=viewport content="width=device-width, initial-scale=1"><title>FoodPorn</title><script src=scripts/libs/libs.min.js></script><script src=scripts/libs/handlebars-v2.0.0.js></script><meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"><meta name=mobile-web-app-capable content=yes><link rel=icon sizes=192x192 href=images/touch/chrome-touch-icon-192x192.png><meta name=apple-mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-status-bar-style content=black><meta name=apple-mobile-web-app-title content="Web Starter Kit"><link rel=apple-touch-icon-precomposed href=apple-touch-icon-precomposed.png><meta name=msapplication-TileImage content=images/touch/ms-touch-icon-144x144-precomposed.png><meta name=msapplication-TileColor content=#3372DF><link rel=stylesheet href=styles/components.css><link rel=stylesheet href=styles/main.css><link rel=stylesheet href=styles/secondary.css><link rel=stylesheet href=styles/information.css><link rel=stylesheet href=styles/libs/font-awesome.min.css></head><body><div class=container><div class=app-bar-container><div class=app-bar><div class=back-button-container><i class="fa fa-angle-left"></i> <img class=logo src=images/logo.svg></div><a href=restaurant-following.html><div class=app-name>Restaurant<div class=sub-name></div></div></a></div><div class=icons><a href=# class=hidden><img src=images/icons/map-view.svg></a> <a href=search.html><i class="fa fa-search fa-2x"></i></a></div></div><div class=vignette></div><div class=main-div><script id=restaurant-template type=text/x-handlebars-template><div class="main-photo restaurant"> <img src="images/{{ photo }}" /> <div class="overlay"> <div class="circle"><i class="fa fa-share-alt fa-2x"></i></div> </div> <div class="buttons-overlay photo-bar"> <div class="follow-button {{#if is_following}}following{{/if}}"></div> <div class="get-there-button" onclick="window.location='directions.html?id={{ restaurant_id }}';">Get There!</div> </div> </div> <div class="followed-by photo-bar"> <div class="more"> {{ following_count }} <i class="fa fa-users fa-2x"></i> <i class="fa fa-angle-right fa-2x {{#if less_than_8}}hidden{{/if}}"></i> </div> {{#followed_by}} <a href="user.html?id={{user_id}}"><img src="images/{{photo}}" /></a> {{/followed_by}} </div> <div class="title"> <div class="restaurant-name">{{ name }}</div> <div class="rating">{{{ rating_stars rating reviews_count }}}</div> </div> <div class="description"> <div class="heading">Description</div> <div class="text"> {{ description }} </div> </div> <div class="map"> <div class="heading">{{ location_name }}</div> <img src="https://maps.googleapis.com/maps/api/staticmap?center={{ location_x }},{{ location_y }}&zoom=14&size=450x250&markers=color:red%%7C{{ location_x }},{{ location_y }}" /> </div> <div class="cuisine"> <div class="heading">Cuisine</div> <div class="icons"> {{#cuisine}} <div class="food-icon"> <img src="images/{{ image }}" /> <div class="text">{{ name }}</div> </div> {{/cuisine}} </div> </div> <div class="dietary"> <div class="heading">Dietary</div> <div class="icons"> {{#dietary}} <div class="food-icon"> <img src="images/{{ image }}" /> <div class="text">{{ name }}</div> </div> {{/dietary}} </div> </div> <div class="menu"> <div class="heading"> {{ pluralise food_count "Menu Item" }} </div> <div class="menu-items"> {{#foods}}<a href="food.html?id={{ id }}"><img class="food-thumbnail" src="images/{{ photo }}" /></a>{{/foods}} </div> </div> <div class="deals"> <div class="heading"> {{ pluralise deal_count "Deal" }} </div> <div class="deal-items"> {{#deals}} <div class="item"> <div class="photo"> <img src="images/{{photo}}" /> </div> <div class="info"> {{title}} </div> <div class="clear"></div> </div> {{/deals}} </div> </div> <div class="reviews"> <div class="heading"> {{ pluralise reviews_count "Review" }} </div> <div class="review-items"> {{#reviews}}<img class="food-thumbnail" src="images/{{ photo }}" />{{/reviews}} </div> </div> <div class="amenities"> <div class="heading"> Amenities </div> <div class="icons"> {{#amenities}} <div class="food-icon"> <img src="images/{{ image }}" /> <div class="text">{{ name }}</div> </div> {{/amenities}} </div> </div></script></div><div class=main-buttons><div class=full>Get There!</div></div></div><script src=scripts/main.min.js></script><script src=scripts/restaurant.min.js></script></body></html>
