-template type=text/x-handlebars-template><ul class="amenity-list"> {{#amenities}} <li id="{{id}}"> <img src = "images/{{image}}"/> <div> {{name}} </div> </li> {{/amenities}} </ul></script></div><button id=amenity-load>Load more</button><div class=bottom-pad></div></div><div class=main-buttons><div class=full>Search Now</div></div></div><script src=scripts/main.min.js></script><script src=scripts/search.min.js></script></body></html>
